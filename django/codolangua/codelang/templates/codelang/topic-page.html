{% extends 'base.html' %} {%load static%}
{% block link %}
<link
        type="text/css"
        href="{% static 'codelang/css/topicPage.css' %}"
        rel="stylesheet"
/>
{%endblock%}
{% block content %}
<aside class="topic-sections">
    <div>
        {% for t in topics %}
        <a href="{% url 'python-topic' %}" class="topics">
            <h2>{{ t.topic_title}}</h2>
            <div>{{ t.topic_content }}</div>
        </a>
        {% endfor %}
    </div>
</aside>
<main>

</main>
{%endblock%}
